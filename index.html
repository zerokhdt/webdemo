<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
</head>
<body>
    <div id="introduce">
        <div class="video-container">
            <video autoplay muted>
                <source src="video/intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div> 
    <div id="introduce-product" >
        <div id="text">
            <label id="textPopup" class="text-popup"></label>
        </div>
        <div class="video-carousel">
            <div class="video-container-intro">
                <div class="video-side left">
                    <video id="video-prev" src="video/ren1.mp4" type="video/mp4" muted></video>
                </div>
                <div class="video-main" onmouseover="openTextPopup()" onmouseout="closeTextPopup()">
                                      
                    <video id="video-main" src="video/ren2.mp4" type="video/mp4" autoplay muted></video>
                </div>
                <div class="video-side right">
                    <video id="video-next" src="video/ren3.mp4" type="video/mp4" muted></video>
                </div>
            </div>
        </div>   
        <div class="select-container">
            <div class="dot" data-video="video1"></div>
            <div class="dot" data-video="video2"></div>
            <div class="dot" data-video="video3"></div>
            <div class="dot" data-video="video4"></div>
        </div>
    
        <button id="playPauseButton">Pause</button>
    </div>
    <div id="ground3d">
        <h1 id="color3d"></h1>
        <div id="carousel">
            <img id="img1" src="" alt="Image 1" class="active">
            <img id="img2" src="" alt="Image 2">
        </div>
        <div class="circle-select">
            <div class="circle" style="background-color: rgb(19, 18, 18);" data-value="ABSOLUTE_BLACK"></div>
            <div class="circle" style="background-color: rgb(35, 14, 155);" data-value="ATLANTIC_BLUE"></div>
            <div class="circle" style="background-color: rgb(255, 136, 0);" data-value="SAHARA_SAND"></div>
            <div class="circle" style="background-color: #228B22;" data-value="MOSSY_FOREST"></div>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_ABSOLUTE_BLACK_MAIN_VIEW.png" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_ABSOLUTE_BLACK_BACK_VIEW.png" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_ATLANTIC_BLUE_MAIN_VIEW.png" alt="Image 3">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_ATLANTIC_BLUE_BACK_VIEW.png" alt="Image 4">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_MOSSY_FOREST_MAIN_VIEW.png" alt="Image 4">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_MOSSY_FOREST_BACK_VIEW.png" alt="Image 4">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_SAHARA_SAND_MAIN_VIEW.png" alt="Image 4">
            </div>
            <div class="carousel-slide">
                <img src="MAIN_VIEW\ADV_BACKPACK_SAHARA_SAND_BACK_VIEW.png" alt="Image 4">
            </div>
        </div>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
    </div>
    <div id="scroll-container">
        <div id="carousel-scroll">
            <img id="img3" src="TROLLEYHANDLE/SCHOOL_BACKPACK_0.png" alt="Image 3" class="active" width="800" height="800">
            <img id="img4" src="" alt="Image 4">
        </div>
    </div>
    <div class="Sirv" data-src="https://urrippur.sirv.com/Spins/ADV/ADV.spin"></div>
</body>
</html>
